spring.application.name=AI

# ===========================================
# Server Configuration
# ===========================================
server.port=${APP_PORT:8080}

# ===========================================
# MySQL Database Configuration (Aiven Cloud)
# ===========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.example.its.aifeedback=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# Eureka Client Configuration (if needed)
# ===========================================
# eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
# eureka.client.enabled=false

# Disable Eureka for local development
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# ===========================================
# Course Service Configuration
# ===========================================
course.service.url=${COURSE_SERVICE_URL:http://localhost:8081}

# ===========================================
# OpenAI ChatGPT Configuration
# ===========================================
# These are read from .env file via System properties
# Do NOT use ${VAR:default} syntax here - it causes circular reference
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-3.5-turbo

# ===========================================
# Swagger / OpenAPI Configuration
# ===========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
